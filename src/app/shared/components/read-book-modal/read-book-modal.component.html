<div
  *ngIf="isModalOpen"
  class="fixed inset-0 z-50 flex items-center justify-center"
>
  <div class="absolute inset-0 bg-black opacity-50"></div>
  <div
    class="min-[576px]:shadow-[0_0.5rem_1rem_rgba(#000, 0.15)] pointer-events-auto relative flex w-11/12 h-full px-12 py-4 flex-col rounded-xl border-none bg-white bg-clip-padding text-current shadow-lg outline-none text-center"
  >
    <!--Close button-->
    <button
      type="button"
      (click)="closeModal()"
      class="box-content absolute p-2 text-white bg-red-500 border-none rounded-full right-4 hover:no-underline hover:opacity-75 focus:opacity-100 focus:shadow-none focus:outline-none"
      data-te-modal-dismiss
      aria-label="Close"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
    <div
      class="flex items-center justify-center flex-shrink-0 p-4 mt-8 rounded-t-md"
    >
      <h5
        class="text-xl font-semibold leading-normal text-center font-jakarta text-neutral-800"
        id="postModal"
      >
        {{ bookTitle }}
      </h5>
    </div>
    <div class="relative flex-auto p-4 -mt-2" data-te-modal-body-ref>
      <ngx-extended-pdf-viewer
        [src]="bookSource"
        [enablePrint]="false"
        [enableDragAndDrop]="false"
        [showDownloadButton]="false"
        [showTextEditor]="false"
        [showDrawEditor]="false"
        [showOpenFileButton]="false"
        [showInfiniteScrollButton]="false"
        [showPresentationModeButton]="true"
        [showPropertiesButton]="false"
        [showFindButton]="true"
        [textLayer]="true"
        [zoom]="'page-width'"
        [(page)]="page"
        (pageRendered)="onPageRendered()"
      ></ngx-extended-pdf-viewer>
    </div>
  </div>
</div>
