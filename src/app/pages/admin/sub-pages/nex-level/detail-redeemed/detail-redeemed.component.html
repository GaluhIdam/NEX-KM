<div class="grid grid-cols-2 gap-1">
  <div class="flex justify-start">
    <div>
      <h1 class="text-gray-500">NEX LEVEL</h1>
      <h1 class="text-4xl -ml-0.5 font-semibold text-gray-700">{{ title.title }}</h1>
      <nav class="flex justify-start -ml-2" aria-label="Breadcrumb">
        <ol class="inline-flex items-center space-x-1 xs:space-x-3">
          <li>
            <div class="flex items-center mt-5 mb-2">
              <a [routerLink]="'/admin/redeemed'"
                class="cursor-pointer text-sm font-medium text-gray-500 hover:text-gray-800 md:ml-2 dark:text-gray-400 dark:hover:text-white">
                Redeemed
              </a>
            </div>
          </li>
          <li aria-current="page">
            <div class="flex items-center mt-5 mb-2">
              <svg class="w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m1 9 4-4-4-4" />
              </svg>
              <span class="text-sm font-medium text-gray-800 md:ml-2 dark:text-gray-400">Detail</span>
            </div>
          </li>
        </ol>
      </nav>
    </div>
  </div>
</div>
<form form [formGroup]="mform" (submit)="update()">
  <div class="bg-white shadow rounded-lg mt-5">
    <div
      class="flex flex-wrap items-center justify-end flex-shrink-0 p-4 border-t-2 border-opacity-100 rounded-b-md border-neutral-100">
      <button type="button" routerLink="/admin/redeemed"
        class="px-2 border-button-success py-2 mx-2 mr-3 rounded-lg text-gray-400 h-fit" data-te-modal-dismiss
        data-te-ripple-init data-te-ripple-color="light">
        Back
      </button>
      <button type="submit"
        class="hover:bg-primary hover:text-white text-primary border border-primary px-3 py-1 rounded"
        data-te-ripple-init data-te-modal-dismiss data-te-ripple-color="light">
        <fa-icon [icon]="faSave"></fa-icon>
        Save
      </button>
    </div>
    <div class="grid grid-cols-5 gap-1 flex justify-center p-3">
      <div class="col-span-1">
        <p class="py-2 mx-3 text-gray-700">Image</p>
        <div class="shadow bg-gray-200 p-3 my-2 mx-2 rounded-lg">
          <img
            [src]="dataRedeem.merchandiseRedeem.imageMerchandise.length > 0 ? dataRedeem.merchandiseRedeem.imageMerchandise[0].path : null"
            style="background-color: #A5C7B4;" alt="image" class="rounded-lg">
        </div>
      </div>
      <div class="col-span-4">
        <div class="flex justify-start place-items-start px-10 my-2">
          <div class="w-full max-w-2x1">
            <div class="flex flex-wrap">
              <label class="text-gray-700">Merchandise</label>
              <input formControlName="merchandise"
                class="block mb-4 mt-4 p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300"
                placeholder="">
              <label class="text-gray-700">Description</label>
              <input formControlName="description"
                class="block mb-4 mt-4 p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300"
                placeholder="">
              <div class="w-full gap-4 md:w-1/2 mb-6 md:mb-0">
                <label class="text-gray-700 py-3">Employee</label>
                <div class="grid grid-cols-7 mt-4">
                  <div class="col-span-1">
                    <img class="w-10 h-10 rounded-full"
                      [src]="'https://talentlead.gmf-aeroasia.co.id/images/avatar/'+dataRedeem.personalNumber+'.jpg'"
                      alt="image">
                  </div>
                  <div class="col-span-6 font-medium dark:text-white">
                    <div>{{ dataRedeem.personalName }}</div>
                    <div class="text-sm text-gray-500 dark:text-gray-400">{{ dataRedeem.personalEmail }}</div>
                  </div>
                </div>
              </div>
              <div class="w-full md:w-1/2 pl-3">
                <label class="mb-3 text-gray-700">Unit</label>
                <input formControlName="unit"
                  class="block mb-4 mt-4 p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="">
              </div>
              <div class="md:w-1/2 pr-3 mb-6 md:mb-0">
                <label class="text-gray-700">Request Date</label>
                <input formControlName="requestDate" type="date"
                  class="block mb-4 mt-4 p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="">
              </div>
              <div class="md:w-1/2 pl-3">
                <label for="redeem_date" class="mb-3 text-gray-700">Redeem Date
                  <span class="text-danger">*</span>
                </label>
                <input id="redeem_date" name="redeem_date" type="date" formControlName="redeemDate"
                  class="block mb-4 mt-4 p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="">
              </div>
            </div>
            <div class="mt-2">
              <label for="status" class="font-medium">Status <span class="text-danger">*</span></label>
              <div
                [ngClass]="{'border border-rose-500 rounded': mform.get('qty')?.touched && mform.get('qty')?.invalid }">
                <ng-select id="status" name="status" formControlName="status" placeholder="Select status">
                  <ng-option [value]="true">
                    Redeemed
                  </ng-option>
                </ng-select>
              </div>
              <p class="text-xs text-rose-500 italic mt-1"
                *ngIf="mform.get('status')?.touched && mform.get('status')?.invalid">
                * Status required.
              </p>
            </div>
            <div class="flex flex-wrap">
              <label class="text-gray-700 mt-4">Sent Email Message</label>
            </div>
            <ng-container *ngIf="isUnderConstruction">
              <app-under-construction-page></app-under-construction-page>
            </ng-container>
            <ng-container *ngIf="!isUnderConstruction">
              <div class="flex flex-wrap mt-4">
              <!-- *ngIf="mform.get('status')?.value === false" -->
                <label for="title" class="text-gray-700">Title</label>
                <input type="text" formControlName="title"
                  class="block mb-4 mt-4 p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="">
                  <p class="text-xs text-rose-500 italic mt-1" *ngIf="mform.get('title')?.touched && mform.get('title')?.invalid">
                    * Title is required.
                  </p>
                <div class="py-2 w-full">
                  <label for="description" class="text-gray-700">Description</label>
                  <textarea type="text"
                    class="block mb-4 mt-4 p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    name="description" id="description" [ngxSummernote]="config"></textarea>
                </div>
                <button
                  class="block mb-4 mt-4 p-2.5 bg-new-primary hover:bg-regal-blue hover:text-white border-button-success py-2 mx-2 rounded-lg text-white h-full w-full">
                  Send Email
                </button>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
