<div class="lg:mx-20 mx-5 my-5">
  <p class="text-xl text-center justify-center font-semibold mb-0 uppercase my-20">
    Recent Activity
  </p>
  <div class="grid lg:grid-cols-4 grid-cols-1 gap-5">
    <div *ngFor="let row of dataActivity"
      class="place-self-center block rounded-lg bg-white shadow-sm w-full border border-gray-300 mt-5">
      <img class="object-cover lg:h-56 h-36 w-full rounded-t-lg" [src]="row.path" alt="image" />
      <div class="p-5 bg-gray-100 rounded-b-lg">
        <p class="text-xs text-gray-400 font-medium">{{ formatDateNotDays(row.createdAt) }}</p>
        <h5 class="mt-3 mb-4 lg:text-xl text-base font-semibold leading-tight text-neutral-800 dark:text-neutral-50">
          {{ trimString(row.title, 20) }}
        </h5>
        <p class="mt-2 mb-4 text-sm text-neutral-600 dark:text-neutral-200">
          {{ trimString(row.description, 130) }}
        </p>
        <div class="flex flex-row justify-between">
          <p class="font-bold">{{ row.communityActivitiesCommunities.name }}</p>
          <a [routerLink]="'/user/nex-community/activity-detail/'+row.communityActivitiesCommunities.uuid+'/'+row.uuid"
            class="mt-3 shadow text-sm rounded bg-primary hover:bg-primary-800 text-white px-3 py-2" data-te-ripple-init
            data-te-ripple-color="light">
            See Activity
          </a>
        </div>
      </div>
    </div>
  </div>
  <h1 *ngIf="!dataActivity" class="text-center text-gray-400 mt-10">Sorry, data is empty</h1>
  <div class="flex justify-start mt-5">
    <form [formGroup]="mformPaginate">
      <!-- Pagination -->
      <nav aria-label="Page navigation example">
        <ul class="list-style-none flex mt-10 place-self-center">
          <li class="mr-3 place-self-center">
            <p>Total : {{ totalData }}</p>
          </li>
          <li class="mr-3 place-self-center">
            <select class="border boder-regal-blue rounded py-1 px-2 place-self-center" formControlName="limit">
              <option [value]="8">8</option>
              <option [value]="16">16</option>
              <option [value]="64">64</option>
              <option [value]="80">80</option>
            </select>
          </li>
          <li class="place-self-center text-white rounded px-2 py-1 place-self-center">
            <fa-icon [icon]="faCircleChevronLeft" (click)="prevPage()"
              class="place-self-center hover:text-black text-regal-blue cursor-pointer"></fa-icon>
          </li>
          <li class="ml-3 flex flex-cols">
            <input type="number" [value]="page" class="border boder-regal-blue rounded py-1 px-2 w-16"
              formControlName="page">
          </li>
          <li class="place-self-center text-white rounded px-2 py-1">
            <fa-icon [icon]="faCircleChevronRight" (click)="nextPage()"
              class="place-self-center hover:text-black text-regal-blue cursor-pointer"></fa-icon>
          </li>
        </ul>
      </nav>
    </form>
  </div>
</div>
